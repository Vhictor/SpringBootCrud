<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit form</title>
</head>
<body>
<div align="center">
    <h1>Edit Course</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${studentData}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Course ID:</td>
                <td><input type="text" th:field="*{id}", readonly="readonly" /></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Matric No:</td>
                <td><input type="text" th:field="*{matric}" /></td>
            </tr>
            <tr>
                <td>Level:</td>
                <td><input type="text" th:field="*{level}" /></td>
            </tr>
            <tr>
                <td>Course Code:</td>
                <td><input type="text" th:field="*{coursec}" /></td>
            </tr>
            <tr>
                <td>Course Title:</td>
                <td><input type="text" th:field="*{courset}" /></td>
            </tr>
            <tr>
                <td>Score:</td>
                <td><input type="text" th:field="*{score}", readonly="readonly"  /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
